<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Real-time Fake Betting Night</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Real-time Fake Betting Night</h1>

  <div id="join-screen">
    <h2>Join Game</h2>
    <input id="playerName" placeholder="Enter your display name">
    <button id="joinBtn">Join</button>
    <p class="note">Try 7</p>
  </div>

  <div id="main" style="display:none;">
    <div id="header">
      <h2 id="welcome"></h2>
      <button id="leaveBtn">Leave</button>
    </div>

    <div id="admin-panel" style="display:none;">
      <h3>Create Bet</h3>
      <input id="betName" placeholder="Bet title">
      <input id="betOptions" placeholder="Options comma-separated (e.g. Team A,Team B)">
      <button id="createBetBtn">Create Bet</button>
      <button id="deleteSettledBtn">Delete All Settled Bets</button>
    </div>

    <h3>Available Bets</h3>
    <div id="bet-list"></div>

    <h3>Leaderboard</h3>
    <div id="leaderboard"></div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
